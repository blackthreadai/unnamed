<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mockup</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #050a0e;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
}
canvas {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  opacity: 0.07; z-index: 0;
}
svg { z-index: 2; position: relative; filter: drop-shadow(0 0 40px rgba(0,229,255,0.5)); }
</style>
</head>
<body>
<canvas id="m"></canvas>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="400" height="400">
  <!-- Spool body -->
  <ellipse cx="32" cy="52" rx="18" ry="6" fill="#0a1218" stroke="#00e5ff" stroke-width="1.5"/>
  <rect x="14" y="16" width="36" height="36" rx="2" fill="#0a1218"/>
  <ellipse cx="32" cy="16" rx="18" ry="6" fill="#0a1218" stroke="#00e5ff" stroke-width="1.5"/>
  <!-- Thread wrapped around spool -->
  <ellipse cx="32" cy="22" rx="14" ry="4" fill="none" stroke="#00e5ff" stroke-width="2.5"/>
  <ellipse cx="32" cy="28" rx="14" ry="4" fill="none" stroke="#00e5ff" stroke-width="2.5"/>
  <ellipse cx="32" cy="34" rx="14" ry="4" fill="none" stroke="#00e5ff" stroke-width="2.5"/>
  <ellipse cx="32" cy="40" rx="14" ry="4" fill="none" stroke="#00e5ff" stroke-width="2.5"/>
  <ellipse cx="32" cy="46" rx="14" ry="4" fill="none" stroke="#00e5ff" stroke-width="2.5"/>
  <!-- Spool top/bottom rims -->
  <ellipse cx="32" cy="16" rx="18" ry="6" fill="none" stroke="#00e5ff" stroke-width="2"/>
  <ellipse cx="32" cy="52" rx="18" ry="6" fill="none" stroke="#00e5ff" stroke-width="2"/>
  <!-- Loose thread coming off -->
  <path d="M46 28 C52 24, 56 18, 50 10 S42 6, 48 2" fill="none" stroke="#00e5ff" stroke-width="2.5" stroke-linecap="round"/>
</svg>
<script>
const c=document.getElementById('m'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
const ch='アイウエオカキクケコサシスセソタチツテト01',fs=14,
cols=Math.floor(c.width/fs),dr=Array(cols).fill(1);
setInterval(()=>{
  x.fillStyle='rgba(5,10,14,0.1)';x.fillRect(0,0,c.width,c.height);
  x.fillStyle='#00e5ff';x.font=fs+'px monospace';
  for(let i=0;i<dr.length;i++){
    x.fillText(ch[Math.floor(Math.random()*ch.length)],i*fs,dr[i]*fs);
    if(dr[i]*fs>c.height&&Math.random()>0.975)dr[i]=0;dr[i]++;
  }
},50);
</script>
</body>
</html>
