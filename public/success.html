<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Build My Idea — Payment Confirmed</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --bg: #050a0e; --surface: #0a1218; --border: #0f2a3a; --text: #e0f0f8;
  --text-muted: #5a8a9a; --accent: #00e5ff; --teal: #00bfa5; --glow: rgba(0,229,255,0.4);
}
html { overflow-x: hidden; }
body {
  font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text);
  min-height: 100vh; display: flex; align-items: center; justify-content: center;
  -webkit-font-smoothing: antialiased;
}
#matrix-bg {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  z-index: 0; opacity: 0.07; pointer-events: none;
}
body::after {
  content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,229,255,0.015) 2px, rgba(0,229,255,0.015) 4px);
  pointer-events: none; z-index: 1;
}
.card {
  position: relative; z-index: 2; max-width: 600px; margin: 24px;
  padding: 60px 48px; text-align: center;
  background: var(--surface); border: 1px solid var(--border); border-radius: 20px;
}
.card::before {
  content: ''; position: absolute; top: -1px; left: 20%; right: 20%; height: 1px;
  background: linear-gradient(90deg, transparent, var(--accent), transparent);
}
.check {
  width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 32px;
  border: 2px solid #00e676; display: flex; align-items: center; justify-content: center;
  box-shadow: 0 0 30px rgba(0,230,118,0.2);
  animation: pulseGreen 2s ease-in-out infinite;
}
@keyframes pulseGreen {
  0%, 100% { box-shadow: 0 0 30px rgba(0,230,118,0.2); }
  50% { box-shadow: 0 0 50px rgba(0,230,118,0.4); }
}
.check svg { width: 40px; height: 40px; color: #00e676; }
h1 {
  font-size: 2rem; font-weight: 700; margin-bottom: 16px; letter-spacing: -0.02em;
  background: linear-gradient(135deg, var(--accent), var(--teal));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
p { color: var(--text-muted); line-height: 1.7; margin-bottom: 12px; }
.mono {
  font-family: 'JetBrains Mono', monospace; font-size: 12px;
  color: var(--accent); letter-spacing: 0.1em; text-transform: uppercase;
  margin-top: 32px; text-shadow: 0 0 10px var(--glow);
}
a.back {
  display: inline-block; margin-top: 24px; color: var(--text-muted);
  text-decoration: none; font-size: 14px; transition: color 0.3s;
}
a.back:hover { color: var(--accent); }
@media (max-width: 600px) { .card { padding: 40px 24px; } h1 { font-size: 1.5rem; } }
</style>
</head>
<body>
<canvas id="matrix-bg"></canvas>
<div class="card">
  <div class="check">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
  </div>
  <h1>Build Sequence Initiated</h1>
  <p>Payment confirmed. Your idea is in the queue. Our AI swarm is spinning up and a human engineer will review your submission within 24 hours.</p>
  <p>Check your email for a confirmation receipt from Stripe.</p>
  <div class="mono">// 7-day countdown started</div>
  <a href="/" class="back">← Back to home</a>
</div>
<script>
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
const chars = 'アイウエオカキクケコ01'; const fontSize = 14;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);
function draw() {
  ctx.fillStyle = 'rgba(5,10,14,0.1)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#00e5ff'; ctx.font = fontSize + 'px monospace';
  for (let i = 0; i < drops.length; i++) {
    ctx.fillText(chars[Math.floor(Math.random() * chars.length)], i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 50);
addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; });
</script>
</body>
</html>
