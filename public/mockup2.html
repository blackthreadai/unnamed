<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mockup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #050a0e;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
}
canvas {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  opacity: 0.07; z-index: 0;
}
h1 {
  font-family: 'Inter', sans-serif;
  font-size: 4.5rem;
  font-weight: 800;
  letter-spacing: -0.03em;
  z-index: 2;
  position: relative;
}
.blue {
  background: linear-gradient(135deg, #00e5ff, #00bfa5, #00e5ff);
  background-size: 200% 200%;
  animation: g 4s ease infinite;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 30px rgba(0,229,255,0.4));
}
.white {
  color: #e0f0f8;
  -webkit-text-fill-color: #e0f0f8;
}
.tm {
  font-size: 1.4rem;
  color: #5a8a9a;
  -webkit-text-fill-color: #5a8a9a;
  position: relative;
  top: calc(-2.2rem + 20px);
  margin-left: 2px;
}
@keyframes g {
  0%,100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}
</style>
</head>
<body>
<canvas id="m"></canvas>
<h1><span class="blue">blackthread</span><span class="white">AI</span><sup class="tm">™</sup></h1>
<script>
const c=document.getElementById('m'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
const ch='アイウエオカキクケコサシスセソタチツテト01',fs=14,
cols=Math.floor(c.width/fs),dr=Array(cols).fill(1);
setInterval(()=>{
  x.fillStyle='rgba(5,10,14,0.1)';x.fillRect(0,0,c.width,c.height);
  x.fillStyle='#00e5ff';x.font=fs+'px monospace';
  for(let i=0;i<dr.length;i++){
    x.fillText(ch[Math.floor(Math.random()*ch.length)],i*fs,dr[i]*fs);
    if(dr[i]*fs>c.height&&Math.random()>0.975)dr[i]=0;dr[i]++;
  }
},50);
</script>
</body>
</html>
